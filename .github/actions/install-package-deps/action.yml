name: 'Setup Package dependencies'
description: 'based on r-lib/actions/setup-r-dependencies but with extra options for ospsuite packages'
author: 'Felix MIL'

inputs:
  install-rClr:
    description: 'Wether to install rClr'
    required: true
  rClr-version:
    description: 'The version of rClr to install'
    required: false
  extra-packages:
    description: |
      Extra packages to install defined as described in
      https://github.com/r-lib/actions/tree/v2-branch/setup-r-dependencies and
      https://r-lib.github.io/pkgdepends/reference/pkg_refs.html#github-packages-github-'
    required: false

runs:
  using: "composite"
  steps:
    - id: download-rClr
      if: ${{ inputs.install-rclr }}
      run: |
        RCLR_URL <- "https://github.com/Open-Systems-Pharmacology/rClr/releases/download/v${{ inputs.rClr-version }}/rClr_${{ inputs.rClr-version }}.zip"
        download.file(RCLR_URL, "rClr_${{ inputs.rClr-version }}.zip")
      shell: Rscript {0}
    - id: install-package-dependencies
      if: ${{ inputs.install-rClr }}
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          any::rcmdcheck
          any::devtools
          any::covr
          any::pkgdown
          local::.
          rClr=local::./rClr_${{ inputs.rClr-version }}.zip
          ${{ inputs.extra-packages }}
    - id: install-package-dependencies
      if: ${{ !inputs.install-rClr }}
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: |
          any::rcmdcheck
          any::devtools
          any::covr
          any::pkgdown
          local::.
          ${{ inputs.extra-packages }}
