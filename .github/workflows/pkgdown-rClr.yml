on:
  workflow_call:
    inputs:
      install-pksim:
        type: boolean
        default: false
      pksim-url:
        type: string
        default: 'https://ci.appveyor.com/api/projects/open-systems-pharmacology-ci/pk-sim/artifacts/setup.zip?branch=develop&pr=false'
      install-pandoc:
        type: boolean
        default: true
      install-rclr:
        type: boolean
        default: false
      rClr-version:
        type: string
        default: '0.9.2'
      extra-packages:
        type: string

name: pkgdown

jobs:
  build-site:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Setup R Environment
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/setup-R-environment@main
        with:
          install-pksim: ${{ inputs.install-pksim }}
          pksim-url: ${{ inputs.pksim-url }}
          install-pandoc: ${{ inputs.install-pandoc }}
          install-rclr: ${{ inputs.install-rclr }}
          rClr-version: ${{ inputs.rClr-version }}
          extra-packages: ${{ inputs.extra-packages }}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload Artifacts üî∫ # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v1
        with:
          name: docs
          path: docs


  upload-to-branch:
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    needs: [build-site] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v5

      - name: Download Artifacts üîª # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: docs

      - name: Deploy to GitHub pages üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
