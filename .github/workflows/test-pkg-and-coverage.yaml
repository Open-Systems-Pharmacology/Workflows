on:
  workflow_call:
    inputs:
      RCLR_VERSION:
        required: true
        type: 'string'
      extra-packages:
        required: false
        type: 'string'

name: test-pkg-and-coverage

jobs:
  test-pkg-and-coverage:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Install PK-Sim
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/install-PKSIM@main

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install rClr
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/get-rClr@main
        with:
          RCLR_VERSION: ${{ inputs.RCLR_VERSION }}

      - name: Install package dependencies
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/install-package-deps@main
        with:
          RCLR_VERSION: ${{ inputs.RCLR_VERSION }}
          extra-packages: ${{ inputs.extra-packages }}

      - name: Test coverage
        run: |
          covr::codecov(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find '${{ runner.temp }}/package' -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-test-failures
          path: ${{ runner.temp }}/package
