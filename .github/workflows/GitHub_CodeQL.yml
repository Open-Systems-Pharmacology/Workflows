name: "CodeQL Advanced"
# The set of languages passed to the workflow is checked for security using GitHub CodeQL.
# https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning
# https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages
# https://codeql.github.com/docs/codeql-overview/supported-languages-and-frameworks/

on:
  workflow_call:
    inputs:
      languages:
        description: 'JSON array string of languages to analyze, e.g. ["actions","csharp","ruby","c-cpp","python"]'
        required: true
        type: string

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: windows-latest
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

    strategy:
      fail-fast: false
      matrix:
        # Parse the JSON array string passed by the caller
        language: ${{ fromJSON(inputs.languages) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: none

    - name: Add OSP packages source
      run: |
        nuget sources add -username Open-Systems-Pharmacology -password ${{ secrets.GITHUB_TOKEN }} -name OSP-GitHub-Packages -source "https://nuget.pkg.github.com/Open-Systems-Pharmacology/index.json"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
