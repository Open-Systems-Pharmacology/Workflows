on:
  workflow_call:
    inputs:
      RCLR_VERSION:
        required: true
        type: 'string'
      extra-packages:
        required: false
        type: 'string'

name: R-CMD-check-build

jobs:
  R-CMD-check-build:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Install PK-Sim
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/install-PKSIM@main

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install rClr
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/get-rClr@main
        with:
          RCLR_VERSION: ${{ inputs.RCLR_VERSION }}

      - name: Install package dependencies
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/install-package-deps@main
        with:
          RCLR_VERSION: ${{ inputs.RCLR_VERSION }}
          extra-packages: ${{ inputs.extra-packages }}

      - name: Check Package
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          args: 'c("--no-manual", "--no-stop-on-test-error")'
          build_args: 'c("--no-manual")'
          error-on: 'c("error")'

      - name: Build package
        if: ${{ success() }}
        run: |
          output_dir <- file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "built_package")
          dir.create(output_dir)
          devtools::build(binary = TRUE, path = output_dir)
        shell: Rscript {0}

      - name: Upload built package
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: built_package
          path: ${{ runner.temp }}/built_package/*.zip
