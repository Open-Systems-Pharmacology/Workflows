on:
  workflow_call:
    inputs:
      install-pksim:
        required: false
        type: boolean
      pksim-url:
        required: false
        type: string
      install-pandoc:
        required: false
        type: boolean
        default: true
      install-rclr:
        required: false
        type: boolean
      rClr-version:
        required: true
        type: string
      extra-packages:
        required: false
        type: string

name: pkgdown

jobs:
  build-site:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup R Environment
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/setup-R-environment@main
        with:
          install-pksim: ${{ inputs.install-pksim }}
          pksim-url: ${{ inputs.pksim-url }}
          install-pandoc: ${{ inputs.install-pandoc }}
          install-rclr: ${{ inputs.install-rclr }}
          rClr-version: ${{ inputs.rClr-version }}
          extra-packages: ${{ inputs.extra-packages }}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload Artifacts 🔺 # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v1
        with:
          name: docs
          path: docs


  upload-to-branch:
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    needs: [build-site] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Download Artifacts 🔻 # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: docs

      - name: Deploy to GitHub pages 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
