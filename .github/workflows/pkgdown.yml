on:
  workflow_call:
    inputs:
      RCLR_VERSION:
        required: true
        type: 'string'
      extra-packages:
        required: false
        type: 'string'

name: pkgdown

jobs:
  build-site:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install PK-Sim
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/install-PKSIM@main

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: get rClr
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/get-rClr@main
        with:
          RCLR_VERSION: ${{ inputs.RCLR_VERSION }}

      - name: Install package dependencies
        uses: Open-Systems-Pharmacology/Workflows/.github/actions/install-package-deps@main
        with:
          RCLR_VERSION: ${{ inputs.RCLR_VERSION }}
          extra-packages: ${{ inputs.extra-packages }}

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Upload Artifacts üî∫ # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v1
        with:
          name: docs
          path: docs


  upload-to-branch:
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    needs: [build-site] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Download Artifacts üîª # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v1
        with:
          name: docs

      - name: Deploy to GitHub pages üöÄ
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          clean: false
          branch: gh-pages
          folder: docs
